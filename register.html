<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Online Quiz Platform</h1>
        <button id="loginBtn">Login</button>
    </header>
    <div class="main" id="registerPage">
        <div class="container">
            <h1>Register</h1>
            <div class="box">
                <label for="Username">Username</label>
                <input  placeholder="username" id="username" required>
                <label for="Email">Email</label>
                <input type="email" placeholder="Email" id="email1" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password1" required>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="rgstr">
                <p>Have An Account?</p>
                <a href="index.html">Login</a>
            </div>
        </div>
    </div>

    <script type="module" src="register.js" defer></script>
</body>

</html>
